<section class="vh-100" style="background-color: #000000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center" >
  
              <h3 class="mb-5">Sign in</h3>
              <p class="text-black-50 mb-5">Por favor ingrese su email y contraseña!</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                
                <div class="form-outline mb-4">
                  <input type="email" id="nombreUsuario"  class="form-control form-control-lg" [(ngModel)]="nombreUsuario"  name= "nombreUsuario"required />
                  <label class="form-label" for="nombreUsuario">Email</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"required/>
                  <label class="form-label" for="password">Contraseña</label>
                </div>
  
                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>

              </form>
              <hr>
              <div>
                <p class="mb-0 form-outline justify-content-center">No tenes una cuenta? <a href="#!" class="text-black-50 fw-bold">Registrate</a>
                </p>
              </div>
  
            
  
              <hr class="my-4">
  
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
