<div class="container" style="background-color:#839192 ;">
    <div class="row" *ngIf="educacion">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
             
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Titulo y Descripcion de su Titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <br>
                <br>
                <button class="btn btn-dark d-grid gap-2 col-6 mx-auto">
                    Modificar Educacion
                </button>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
